<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="ui container">

    <h1>Super Galactic Age Calculator!</h1>

    <form class="" id="age">
        <div class="">
            <h3>Input Age in Human Years:</h3>
            <div class="">
                <label for="full-name">Age:</label>
                <input id="age" type="number" value="0" required>
            </div>
        </div>
        <div class="">
          <h3>Enter one of the following (Mars, Mercury, Jupiter, Venus):</h3>
          <div class="">
              <label for="planet">Planet:</label>
              <input id="planet" type="text" required>
          </div>
        </div>
        <button type="submit" class="ui button">Calculate!</button>
    </form>
  </div>
  <div id="result">
  </div>
</body>
</html>
